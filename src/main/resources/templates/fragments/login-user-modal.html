<th:block>


    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel" th:text="Вход"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/login}"
                          th:method="POST" >
                        <div class="form-group">
                            <label for="email" class="text-black">Имейл <span
                                    class="required">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Имейл..."
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-black">Парола <span
                                    class="required">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Парола..."
                                   required>
                        </div>

                        <hr class="hr" />

                        <div class="form-group">
                            <input type="submit" value="Влез" class="btn btn-primary">
                            <span class="required pull-right">* Полетата са задължителни!</span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>




</th:block>
