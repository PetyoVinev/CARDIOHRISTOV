

<th:block th:fragment>
    <!-- Modal -->
    <div class="modal fade" id="modalTestimonial" tabindex="-1" role="dialog"
         aria-labelledby="modalTestimonialLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTestimonialLabel">Писане на отзив:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/testimonials/create}"
                          th:method="POST" id="newModalForm">

                        <div class="form-group">
                            <label for="content" class="text-black">Текст на отзива <span
                                    class="required">*</span></label>
                            <textarea name="content" id="content" class="form-control" cols="30"
                                      rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Запази" class="btn btn-primary">
                            <span class="required pull-right">* Попълването на полето е задължително!</span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</th:block>
