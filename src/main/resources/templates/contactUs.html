    <div class="map" id="googleMap"></div>

    <script>

    function initMap() {
        var myLatLng = {
            lat: 43.416578,
            lng: 24.611833
        };

        var map = new google.maps.Map(document.getElementById('googleMap'), {
            zoom: 15,
            center: myLatLng,
            scrollwheel: false,

        });
        var image = 'images/map-pin.png';
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image,
            title: 'Hello World!'

        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADWUkO9vYwvVaPI-e9MhAd-NQD8FG8LIk&callback=initMap" async defer></script>
